<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who wants to be a millionaire</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <button id="start"> Start</button>
    <div id="game">
      <div class="container">
        <div class="name">
          <h1>Demo Sofka</h1>
          <div class="roundBox">Round</div>
          <div id="questionCount">1</div>
        </div>
        
        <div class="main">
          <div class="que-ans">
            <div class="display">
              <p id="question">question</p>
            </div>
            <div id="option">
                <div id="optionA" class="option-shape" ></div><br>
                <div id="optionB"class="option-shape" >Tienen frío</div><br>
                <div id="optionC" class="option-shape">Están tristes</div><br>
                <div id="optionD" class="option-shape"></div>
            </div>
          
          </div>
          <div class="aside">
            <section class="scoreSection">
              <div class="scoreBox">Score</div>
              <div id="score">
                
                <span class="score">0</span>
              </div>
            </section>
          
            <div class="stages">
              <button>$100</button>
              <button>$100</button>
              <button>$100</button>
              <button>$100</button>
              <button class="current">$100</button>
            </div>
          </div>
          <div class="buttonBox">
            <button id="submit" class="buttonShape">Continue</button>
            <button id="restart"class="buttonShape" onclick="resetGame()">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./Js/index.js" type="module"></script>
  </body>
</html>
